<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gompei's Clicker Chaos</title>
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="styles.css">
</head>
<div id="left-side">


</div>
<body>

    <audio id="chips">        
        <source src="./sounds/Chips Sound Effect.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <audio id="potatochipMP3">
        <source src="./sounds/potatoChip.mp3" type="audio/mpeg">
    </audio>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>
<!--Video Link: https://www.youtube.com/watch?v=iR9Sk31IOCk-->

    <h1>Gompei's Chip Company</h1>
    <h2>Score: <span id="score">5</span> / 1500</h2> 
    <div id="store-container">
        <!-- Add store for each widget type -->
        <!--   name: Name of item -->
        <!--   cost: Cost to buy widget -->
        <!--   reap: Amount widget earns -->
        <!--   cooldown: Time before next harvest -->
        <!--   auto: "true" if store runs automatically -->
        <!--   text: Text to appear on widget (optional) -->
        <!--   textstyle: Style to apply to text -->
        <!--   src: Path to image (optional) -->
        <!--   imgstyle: Style to apply to image (optional) -->
        <div class="store"  name="chip??" cost="5" reap="2" cooldown="0.5"
        text="chip??" textstyle="font-size: 30px"></div>
        <div class="store" name="Takis" cost="15" reap="10" cooldown="2.0" auto="true"
        src="./images/Takis.png"></div>
        <div class="store" name="Doritos" cost="75" reap="25" cooldown="5.0" auto="true"
        src="./images/Doritos.png"></div>
        <div class="store" name="Super Takis" cost="150" reap="50" cooldown="10.0" auto="true" 
        src="./images/Takis.png" imgstyle="filter: hue-rotate(180deg); transform: rotateX(180deg);"></div>
        <div class="store" id="potatoChip" name="Potato Chips" cost="200" reap="100" cooldown="15.0" auto="true"
        src="./images/potatochip.png"></div>
        <div class="store"  name="Super Chip" cost="250" reap="200" cooldown="20"
        text="Super Chip!!" textstyle="font-size: 30px"></div>
        <div class="store" name="Tostitos" cost="1000" reap="500" cooldown="60.0" auto="true"
        src="./images/tostitos.png"></div>
    </div>
    <div id="widget-container"></div>

    <h1 id="Goal" ></h1>
    <button id="goal-button" onclick="location.reload()">Restart Game?</button>
    <script src="./game.js"></script>
    <script src="./load.js"></script>
</body>
<div id="right-side">

</div>

</html>
